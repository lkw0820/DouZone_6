<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/MemberServlet" method="post">
		<table  width="800", border = "1">
			<tr height = "50" align = "left">
				<th> 이름 </th>
				<th> 
					<input type="text" name="userName" id = "name" autofocus="autofocus" /> 
				</th>
				
			</tr>
			
			<tr height = "50" align = "left" >
				<th > 아이디 </th>
				<th>
					<input type="text" name="id"/>
					<input type="submit" value="중복체크"/>
				</th>
			</tr>
			
			<tr height = "50" align = "left">
				<th>비밀번호</th>
				<th>
					<input type="password" name="pw"/>
				</th>
			</tr>
			
			<tr height = "50" align = "left">
				<th>비밀번호확인</th>
				<th>
					<input type="password"/>
				</th>
			</tr>
			
			<tr height = "50" align = "left">
				<th>이메일</th>
				<th>
					<input type="text" name="email_front"/>
					@
					<select name="site">
							<option value="" disabled selected>선택하세요</option>
							  <option value="naver.com">naver.com</option>
							  <option value="daum.net">daum.net</option>
							  <option value="google.com">gmail.com</option>
					</select>
				</th>
			</tr>
			
			<tr height = "50" align = "left">
				<th>연락처</th>
				<th>
					<input type="number" name="phone"/>
				</th>
			</tr>
			
			<tr height = "50" align = "left">
				<th>메일수신여부</th>
				<th>
					<input type="radio"  name = "mail" value="true"/> 받음
					<input type="radio" name = "mail"  value="false"/> 받지않음
				</th>
			</tr>
			
			<tr height = "50" align = "left">
				<th>관심분야</th>
				<th>
					<input type="checkbox"  name="Interests" value="JAVA"/> 자바
					<input type="checkbox" name="Interests" value="C++"/> C++
					<input type="checkbox" name="Interests" value="python"/> 파이썬
					<input type="checkbox" name="Interests" value="Android"/> 안드로이드
				</th>
			</tr>
	</table>
	<input  type="submit" value="저장"/>
	
	</form>
	<input  type="submit"  value="취소" style="margin:30px 10px"/>
	
	
	
	
</body>
</html>
