<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 	let timeId;
 	let running = false;
	function show(){
		let now = new Date();
		let hour = now.getHours();
		let minute = now.getMinutes();
		let secounds = now.getSeconds();
		let timeValue = hour+'시'+minute+'분'+secounds+'초';
		
		document.fmt.display.value=timeValue;
		
		//timeId=setTimeout("show()",1000); 일정시간에 1번 실행
	}
	function startClock(){
		if(running)return;
		show();
		timeId = setInterval("show()",1000); //일정시간동안 반복적 실행
		running=true;
	}
	function stopClock(){
		if(running){
			clearTimeout(timeId);
			running=false;
		}
		
	}
	//setTimeout, setInterval, clearTimeout
</script>
</head>
<body>
	<form name="fmt">
		<input type="text"name="display"><br>
		<input type="button" name="start"value="시작" onclick="startClock()"/>
		<input type="button" name="stop" value="종료" onclick="stopClock()"/>
	</form>

</body>
</html>
