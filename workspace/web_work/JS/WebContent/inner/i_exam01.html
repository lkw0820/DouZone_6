<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//배열(Array)
	let arr1 = [];
	arr1[0]='영하';
	arr1[1]='주원';
	arr1[2]='기원';
	
	let arr2 = new Array(3);
	arr2[0]='슬기';
	arr2[1]='현구';
	arr2[2]='에스더';

	let arr3 = ['영웅','세진','소영'];
	
	//배열의 => 문자열
	console.log(arr1.toString());//중간에 ,를 사용
	console.log(arr1.join(" "));
	
	//배열 추가(뒤에서)
	console.log(arr1.push('민우'));
	console.log(arr1);
	//삭제(뒤에서)
	console.log(arr1.pop());
	console.log(arr1);
	//배열 추출(앞에거)
	console.log(arr1.shift());
	console.log(arr1);
	//배열 추가 (앞에)
	console.log(arr1.unshift('동진'))
	console.log(arr1);
	
	//배열간 연결
	let arr4 = arr3.concat(arr2);
	console.log(arr4);
	
	//배열 일부 추출(slice(시작인덱스, 마지막 인덱스))
	let arr5 = arr4.slice(1,5);
	console.log(arr5);
	
	//배열 부분 삭제(splice(삭제할 인덱스,개수))
	//let arr6 = arr4.splice(1,3);
	//arr6 삭제한 요소, arr4 삭제하고 남은 요소
	//console.log(arr6);//삭제한거
	//console.log(arr4);//남은거
	
	//배열 정렬
	let arr7 = arr4.sort();//오름차순
	console.log(arr7);
	
	//Array.of(): 전달받은 모든 인수를 배열을 생성
	let arr8 = Array.of(1,2,3,4,5);
	console.log(arr8);
	
	//Array.find():함수에 조건에 맞는 배열의 첫번째 요소를 반환
	let arr9 = arr8.find(e=>e>3);//3보다 큰값의 첫번째 요소
	console.log(arr9);
	
	//Array.filter():함수에 조건에 맞는 모든 요소 반환
	let arr9_1 = arr8.filter(e=>e>3);
	console.log(arr9_1);
	
	//...pre=>spread operator=>배열 복사 주소값이 다르게
	let arr10=['apple','orange',100];
	//let arr11=arr10//주소값이 같다
	let arr11=[...arr10]; //주소값이 다르다
	arr11[0]='banana';
	console.log(arr10);	
	
	let arr12=[1,2,3,...arr10 ,4,5];//값을중간에 복사
	console.log(arr12);
	
	let arr13 = [100,200,300];
	function sum(a,b,c){
		return a+b+c;
	}
	console.log(sum(...arr13));
</script>
</head>
<body>

</body>
</html>
