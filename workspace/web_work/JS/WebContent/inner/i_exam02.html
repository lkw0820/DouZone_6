<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	const books=[
		{
			name:'이것이 자바다',
			price:30000,
			publisher:'한빛미디어'
		},
		{
			name:'스프링 정석',
			price:35000,
			publisher:'길벗'
		},
		{
			name:'도커의 완성',
			price:20000,
			publisher:'이지스퍼블릭'
		}
	];
	class Book{
		name;
		price;
		publisher;
		constructor(name,price,publisher){
			this.name=name;
			this.price=price;
			this.publisher=publisher;
		}
	}
	//이름을 기준으로 오름차순해서 전체 목록 출력

	/* const cBooks=books.map(
		(x)=>new Book(x['name'],x['price'],x['publisher']),
	); */
	arr=books.sort(function(a,b){
		let x=a.name;
		let y=b.name;
		if(x<y){
			return -1;
		}else if(x>y){
			return 1;
		}
		return 0;
	});
	console.log(arr);
	//forEach
	books.forEach(function(book){
		console.log(`책 이름:${book.name}, 책 값:${book.price}, 출판사:${book.publisher}`);
	})
	console.log('---------------------------------------------');
	//for in
	for(let i in books){
		let book=books[i];
		console.log(`책 이름:${book.name}, 책 값:${book.price}, 출판사:${book.publisher}`);
	}
	console.log('---------------------------------------------');
	//for of 요소가 직접 온다
	for(let book of books){
		console.log(`책 이름:${book.name}, 책 값:${book.price}, 출판사:${book.publisher}`);
	}
	console.log('---------------------------------------------');
</script>
</head>
<body>

</body>
</html>
