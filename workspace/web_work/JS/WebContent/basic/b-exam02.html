<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//변수 선언, 사용
		//데이터형 변수이름; => 컴파일 언어
		//var(let) 변수이름; => 인터프리터 언어
		
		//var : 여러 큰 스코프에서 공유하기 위한 최상위 변수 사용
		//let : 작은 스코프에서 로컬변수에 사용
		//const : 변수의 상수값으로 사용
		
		var a = 10;
		console.log(a);
		
		//데이터 타입(자료형)
		//숫자형(number)
		let intNum=10;
		let floatNum=3.14;
		
		console.log(typeof intNum);
		console.log(typeof floatNum);
		
		//문자형(string)
		let sinS='single';
		let doubleS="double";
		console.log(typeof sinS);
		console.log(typeof doubleS);
		
		//Template Literal
		//newline : \n
		//tab : \t
		//\(백슬래시를 문자열에 표현하고 싶다면) : \\
		
		const ive = '아이브\n안유진';
		const ive2 = '아이브\t안유진';
		const ive3 = '아이브\\안유진';
		console.log(ive);
		console.log(ive2);
		console.log(ive3);
		
		const ive4 = `아이브'""\\
					장원영`;
		console.log(ive4);
		
		const groupName = '아이브';
		console.log(groupName+'안유진');
		console.log(`${groupName} 안유진 카리나`)
		
		//논리형(boolena)
		let boolVar = true;
		console.log(typeof boolVar);
		
		//Boolean타입으로 형변환
		//false
		//1) String : 아무 글자도 없는 경우
		//2) 값이 없는 경우
		//3) 0
		console.log(!!'adfadfaf');//true
		console.log(!!'');//false
		console.log(!!0);//false
		console.log(!!'0');//true
		console.log(!!undefined);//false
		console.log(!!null);//false
		console.log(!!{})//true 객체임
		console.log(!![])//true 배열
		
		//undefinded
		let emptyVar;
		console.log(typeof emptyVar);
		
		//null
		let nullVar=null;
		console.log(typeof nullVar);
		
		//함수(function)
		let fun = function(){};
		console.log(typeof fun);
		
		//객체(object)
		let person = {
			name:'홍길동',
			age:20
		}
		console.log(typeof person);
		console.log(person);
		console.log(person.name);
		console.log(person['age']);
		
		//배열(Array)
		const iveMember=[
			'안유진','장원영','레이','이서','가을','리즈'
		]
		console.log(typeof iveMember);
		console.log(iveMember);
		
		//Symbol 타입
		//유일무이 한 값을 생성할때 사용
		const test1='1';
		const test2='1';
		console.log(test1 ===test2);//true
		const symbol1 = Symbol('1');
		const symbol2 = Symbol('1');
		console.log(symbol1 ===symbol2);//false		
		
		//형변환
		//정수형->문자열
		intNum='문자열'//number->string
		console.log(typeof intNum);
		//문자열->정수형 eval(),Number(),parseInt(),paseFloat();
		let num="100안녕";
		num=parseInt(num);
		let num2=num+100;
		console.log(num2);
		
		let num3='200';
		if(num2==num3){//==는 데이터 타입이 달라도 자동 형변환해서 비교
					   //===는 자료형까지도 비교
			console.log('같다');
		}else{
			console.log('다른다');
		}
		
		
		
		</script>
</body>
</html>
