<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
<script type="text/javascript">
	//선언적 함수 (일반적 함수) 호이스팅 발생
	function add(a,b){//데이터 타입을 설정하지 않아도 가능
		let sum = a+b;
		return sum;
	}
	console.log(add(200,1));
	
	//익명 함수 호이스팅 발생X
	let add2 = function(a,b){
		let sum = a+b;
		return sum;
	}
	console.log(typeof add2);
	console.log(add2(100,200));
	
	//let plus=add2;//함수: 주소값 할당 -> plus도 함수
	//console.log(plus(2,1));
	let plus=add2();//변수 -> 함수가 호출 -> 리턴값을 전달
	console.log(plus);//NaN
	
	
	//함수의 파라미터에 함수를 전달할 수 있다.
	let foo = function(func){
		if(typeof func==='function'){
			func();
		}
	}
	//콜백함수 -> 파라미터값으로 전달되는 함수
	foo(function(){
		console.log('파라미터에 함수를 전달');
	});
	//함수가 함수를 리턴할 수 있다.
	//함수를 리턴하는 예제와 함께 리턴된 함수를 호출해 보자
	let foo2 = function(){
		return function(){
			console.log('함수를 리턴하는 예제');
		}
	}
	let bax=foo2();
	bax();
	console.log(bax);
	//console.log(bax());
	console.log(foo2);
	console.log(foo2()); 
	
	//함수의 파라미터에 plus of minus호출
	//plus 기능을 하는 함수 리턴
	//minus 기능을 하는 함수를 리턴
	//리턴받은 해당 함수를 호출 해서 사용
	function call(mode){
		let obj={
			'+':function(a,b){
				return a+b;
			},	
			'-':function(a,b){
				return a-b;
			}
		};
		return obj[mode];
	}
	
	let func2 = call('-');
	console.log(func2(1,4));
	
	//콜백 함수 (함수의 파라미터에 전달되는 함수)
	function sortDesending(a,b){
		return b-a;
		/*if(a>b){
			return -1;
		}else if(a<b){
			return 1;
		}else{
			return 0;
		}*/
	}
	let arr = [39,1,43,23,13];
	console.log(arr.sort());
	//내림차순
	console.log(arr.sort(sortDesending));
	
	//즉시실행함수 : 함수 정의와 동시에 호출
	let re = (function(){
		return '즉시실행함수';
	})();
	
	console.log(re);
	
	//즉시 실행함수에 파라미터 값을 넣고 합을 출력하는 예제
	let re2 = (function(a,b){
		return a+b;
	})('안녕','하세여');
	console.log(re2);
</script>
</body>
</html>
