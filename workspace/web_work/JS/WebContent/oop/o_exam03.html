	// #은 자바의 private같은 것
	//정보은닉(캡슐화)
	class IdolModel{
		#name;
		#year;
		
		constructor(name,year){
			this.name=name;
			this.year=year;
		}
		//set/get은 함수처럼 사용하는 것이 아니라 변수처럼 사용함
		set setName(name){
			this.name=name;
		}
		get getName(){
			return this.name;
		}
	}
	
	let karina = new IdolModel('카리나',2000);
	//console.log(karina.#name);
	karina.setName='asd';
	console.log(karina);
	let asdf=karina.getName;
	console.log(asdf);
