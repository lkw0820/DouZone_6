server:
  port: 8081

spring:
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

logging:
  level:
    com.example.userservice: DEBUG

token:
  expiration_time: 86400000
  secret: user_token